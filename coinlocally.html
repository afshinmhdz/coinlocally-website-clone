<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/PNG/favicon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>
      Buy/Sell Bitcoin, Ether and Altcoins | Cryptocurrency Exchange |
      Coinlocally
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="" id="root">
      <!-- navbar & top section start -->
      <section class="topSec">
        <nav class="navbar">
          <ul class="main_list">
            <li>
              <a href="#"
                ><img
                  class="main_logo"
                  src="./image/SVG/CoinlocallyLogo.svg"
                  alt="Coinlocally Exchange Logo"
              /></a>
            </li>
            <li class="mobile_icon">
              <img src="./image/SVG/gridButton.svg" alt="grid icon" />
            </li>
          </ul>
          <ul class="right_list">
            <li class="mobile_icon">
              <img
                src="./image/SVG/hamburgerMenu.svg"
                alt="Hamburger Menu"
                id="hamburgerMenu"
              />
            </li>
          </ul>
        </nav>
      </section>
      <header class="mainHeader">
        <img
          src="./image/SVG/background_header.svg"
          alt=""
          class="container_bg"
        />
        <img
          src="./image/SVG/topLeftHanger.svg"
          alt=""
          class="topLeftHangerSvg"
        />
        <img src="./image/SVG/bottomLeftSvg.svg" alt="" class="bottomLeftSvg" />
        <img
          src="./image/SVG/bottomRightSvg.svg"
          alt=""
          class="bottomRightSvg"
        />
        <img
          src="./image/SVG/bitcoinHanger.svg"
          alt=""
          class="bitcoinHangerSvg"
        />
        <img src="./image/SVG/centerHanger1.svg" alt="" class="centerHanger" />
        <img src="./image/SVG/bnbHanger.svg" alt="" class="bnbHanger" />
        <img
          src="./image/SVG/topRightHangerMini.svg"
          alt=""
          class="topRightHangerMini"
        />
        <img src="./image/SVG/centerHanger.svg" alt="" class="topRightHanger" />
        <h1>
          <img src="./image/SVG/santaClausØ¢Hat.svg" alt="" class="header_hat" />
          The Home of
          <br />
          Crypto Currency Trading
        </h1>
        <h2 class="tagLine">
          Trade in Spot and Futures with more than 600 cryptocurrencies
        </h2>
        <section class="actions">
          <div class="action">
            <input
              type="text"
              placeholder="Email or Phone Number"
              class="mirror"
              value=""
            />
            <button class="signupBtn">Sign Up Now</button>
          </div>
          <div class="downloads">
            <a href="" class="downloadIcons appleIcon"
              ><img class="downloadSvg" src="./image/SVG/appleLogo.svg" alt=""
            /></a>
            <a href="" class="downloadIcons playIcon"
              ><img
                class="downloadSvg"
                src="./image/SVG/googlePlay1.svg"
                alt=""
            /></a>
            <a href="" class="downloadIcons androidIcon"
              ><img
                class="downloadSvg"
                src="./image/SVG/androidLogo.svg"
                alt=""
            /></a>
          </div>
        </section>
      </header>
      <!--navbar & top section end -->
    </div>
  </body>
</html>
